<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <header class='header-survey-form'>
            <h1>Survey Form</h1>
            <p><em>I will create my first survey form. So I am pretty excited!</em></p>
        </header>

        <form action="" method='get' class='survey-form'>

            <div class='survey-row'>
                <label for="full-name">Name:</label>
                <input id='full-name' name='full-name' type="text" placeholder='Please enter your name'/>
            </div>

            <div class='survey-row'>
                <label for="email-adress">Email:</label>
                <input id='email-adress' name='email' type="email" placeholder='Please enter your email adress' />
            </div>
            
            <div class='survey-row'>
                <label for="age">Age:</label>
                <input id='age' name='age'  type='number' min='18' max='99' placeholder='Please enter your age (optional)'/>
            </div>

            <div class='survey-row'>
                <label for="job-type">Type of Job:</label>
                <select name="job-type" id="job-type" >
                    <option value="" >--Please choose an option--</option>
                    <option value="full-time">Full Time</option>
                    <option value="part-time">Part Time</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="unemployed">Unemployed</option>
                </select>
            </div>

            <div class='survey-row'>
                <fieldset class='radio-buttons'>
                    <legend>What do you think about programmer's career path?</legend>
                    <input id='radio-button-1' name='radio-button' type="radio" value='great'/>
                    <label for="radio-button-1" class='radio-label'>Great! But difficult.</label>
                    <input type="radio" name="radio-button" id="radio-button-2" value='nice'/>
                    <label for="radio-button-2">Nice! but not for me.</label>
                    <input type="radio" name="radio-button" id="radio-button-3" value='yeah'/>
                    <label for="radio-button-2">Yeah man! But I don't know!</label>
                </fieldset>
            </div>
            <div class='survey-row'>
                <fieldset class='checkbox-buttons'>
                    <legend>Which programming language do you use?</legend>
                    <label for="checkbox-1"><input type="checkbox" name="checkbox-choose" id="checkbox-1" value='python'>Python</label>
                    <label for="checkbox-2"><input type="checkbox" name="checkbox-choose" id="checkbox-2" value='c'>C</label>
                    <label for="checkbox-3"><input type="checkbox" name="checkbox-choose" id="checkbox-3" value='c++'>C++</label>
                    <label for="checkbox-4"><input type="checkbox" name="checkbox-choose" id="checkbox-4" value='javascript'>JavaScript</label>
                </fieldset>
            </div>

            <div class='survey-row'>
                <label for="opinion">Opinion</label>
                <textarea name="opinion" id="opinion" cols="30" rows="10" placeholder='Please share your opinion with us! &#10;We are glad to hear this!&#10;'></textarea>

            </div>
        </form>
